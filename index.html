<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Simulador Interactivo</title>

<body>

<section class="main">

    <div class="header">
        <h1>Alerta de Accidente</h1>
        <p>Avisa a tus contactos que estás en peligro con un solo botón</p>
    </div>

   
    <div class="alerta">
            <div>
                <button class="btn1" id="btn1" type="submit"><img id="rojo" src="img/boton.png" alt="boton"><h2 class="btn-rojo">¡Ayuda!</h2></button>
            </div>

            <div>
                <button class="btn2" id="btn2" type="submit"><img id="verde" src="img/botonV.png" alt="boton"><h2 class="btn-verde">Ya estoy bien</h2></button>
            </div>
    </div>
   
</section>


    <script src="js/main.js"></script>
