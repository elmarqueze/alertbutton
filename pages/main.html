<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/style.css">
    <title>AlertApp</title>
</head>
<body>

<section class="main">
    <div class="container">
        <form id="frmRegPersona" class="form">
            <div class="input-container form-control form-text">
                <label for="txtTeléfono">Teléfono </label>
                <input type="text" id="txtTelefono" required class="telefono-register">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>

            <div class="input-container form-control form-text">
                <label for="txtNombre">Nombre: </label>
                <input type="text" id="txtNombre" required class="nombre-register">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
            </div>
    
            <input class='btn-registrar' type="button" value="Registrar" id="btnRegistrarPersona">
        </form>
    </div>

    <div class="container table-container">
        <table id="tblPersonas">
            <thead>
                <tr>
                    <th>Teléfono</th>
                    <th>Nombre</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>


            </tbody>
        </table>     
    </div>

</section>
    

<script src="../js/logicaRegistro.js"></script>
<script src="../js/logicaInterfaz.js"></script>





</body>
</html>
